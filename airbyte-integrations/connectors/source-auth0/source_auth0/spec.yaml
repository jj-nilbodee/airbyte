documentationUrl: https://docs.airbyte.com/integrations/sources/auth0
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Auth0 Management API Spec
  type: object
  required:
    - base_url
    - client_id
    - client_secret
    - audience
  additionalProperties: true
  properties:
    base_url:
      type: string
      title: Base URL
      examples:
        - "https://dev-yourOrg.us.auth0.com/"
      description: The Authentication API is served over HTTPS. All URLs referenced in the documentation have the following base `https://YOUR_DOMAIN.us.auth0.com`
    client_id:
      title: Client ID
      description: >-
        Your application's Client ID. You can find this value on the <a
        href="https://manage.auth0.com/#/applications">application's settings tab</a>
        after you login the admin portal.
      type: string
      examples:
        - "Client_ID"
    client_secret:
      title: Client Secret
      description: >-
        Your application's Client Secret. You can find this value on the <a
        href="https://manage.auth0.com/#/applications">application's settings tab</a>
        after you login the admin portal.
      type: string
      examples:
        - "Client_Secret"
      airbyte_secret: true
    audience:
      title: Audience
      description: >-
        The audience for the token, which is your API. You can find this in the Identifier field on your <a
        href="https://manage.auth0.com/#/apis">API's settings tab</a>
      type: string
      examples:
        - https://dev-yourOrg.us.auth0.com/api/v2/
